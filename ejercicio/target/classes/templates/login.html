<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión de Clases</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
    <div class="bg-white rounded-lg shadow-md p-8">
        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
            Usuario o contraseña incorrectos
        </div>
        <!-- Mensaje de logout -->
        <div th:if="${param.logout}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
            Has cerrado sesión exitosamente
        </div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Gestión Educativa</h1>
            <p class="text-gray-600 mt-2">Ingresa a tu cuenta</p>
        </div>

        <form th:action="@{/login}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Usuario
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                >
            </div>

            <div>
                <button
                        type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a th:href="@{/home}" class="text-sm text-blue-600 hover:text-blue-800">
                Volver al inicio
            </a>
        </div>
    </div>
</div>
</body>
</html>
